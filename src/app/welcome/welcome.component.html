<div class="welcome">
  <h1>Quiz app!</h1>
  <div class="quizzes">

    <mat-card class="quiz" *ngFor="let quiz of quiz">
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" name="name" [(ngModel)]="name" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" [(ngModel)]="email" required>
          <a routerLink="/{{quiz.name}}">
            <button class="primary" [disabled]="!email" (click)="getUser(name,email)">Start quiz</button>
          </a>
        </mat-form-field>
        <mat-form-field>

        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
</div>
